<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <style>
      body {
        animation: fadeOut 5s forwards;
        animation-delay: 3s;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .videobg {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        min-height: 100vh;
        overflow: hidden;
      }

      .vidback {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .overlay-text {
        position: absolute;
        color: white;
        text-align: center;
        z-index: 1;
        animation: fadeIn 2s ease-in-out;
      }

      .overlay-text h1 {
        font-size: 50px;
        margin: 0;
      }

      .overlay-text p {
        font-size: 20px;
        margin: 10px 0 0;
      }

      @media (max-width: 768px) {
        .overlay-text h1 {
          font-size: 32px;
        }
        .overlay-text p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Landing Page Container -->
    <div class="videobg fade-out" id="landing">
      <video
        class="vidback"
        src="landingpage.mp4"
        autoplay
        muted
        loop
        preload="auto"
      ></video>
      <div class="overlay-text">
        <h1>Welcome to T1311 Cafe</h1>
        <p>Discover your favourite here</p>
      </div>
    </div>

    <script>
      setTimeout(function () {
        window.location.href = "index1.html";
      }, 8000);
    </script>
  </body>
</html>
