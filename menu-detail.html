<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: rgba(0, 128, 0, 0.3);
    }
    .card-img-top:hover {
      transform: scale(1.1); /* Zoom in */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transisi yang mulus */
    }
    #menu .row.text-center {
      padding-left: 160px;
      padding-right: 150px;
    }
    .btn-custom {
      background-color: #1c4828;
      color: white;
    }
    .oval {
      display: inline-block; /* Supaya ukuran oval mengikuti teks */
      background-color: #1c4828; /* Warna hijau */
      color: white; /* Warna teks putih */
      padding: 15px 20px; /* Menambahkan padding agar terlihat oval */
      border-radius: 50px; /* Membuat bentuk oval */
    }
  </style>
  <body>
    <!-- Menu -->
    <section id="menu">
      <div class="container">
        <div class="row mt-5">
          <!-- Back Button -->
          <div class="col-12 text-start">
            <button onclick="window.history.back()" class="btn btn-custom">
              Back
            </button>
          </div>
        </div>
        <div class="row text-center pb-2">
          <div class="col">
            <h2 class="oval mb-5">Our Menu</h2>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu1.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Salmon Mentai Cronogiri</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu2.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Tiramisu Cromboloni</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu3.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Pain Au Chocolate</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu4.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Curry Puff</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu5.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Donut V2.0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="image3.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Dubai Chocolate</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu6.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Strawberry Crookies</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu7.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Belgian Lava</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3 text-center">
              <div class="card" style="width: 18rem">
                <img src="menu8.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">Oreo Rolls</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  </body>
</html>
